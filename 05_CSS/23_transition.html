<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: red;
    }

    .test {
      /* 전환 효과를 1초 동안 추가 */
      /* transition: 1s; */
      /* 전환 효과는 개별 지정 가능 */
      /* width 값에만 전환 효과 추가 */
      /* transition: width 1s; */
      /* transition: background-color 1s; */
      /* 지속 시간을 더 짧게 지정 = 더 빠른 전환 효과*/
      /* transition: width 0.1s; */
      /* 전환 효과 여러 개 설정하기 : 쉼표(,)로 구분*/
      /* transition: width 0.5s, background-color 2s; */
      /* 대기 시간 지정 - 두번째 시간은 대기 시간을 의미 */
      transition: 1s 0.5s;  /* 첫 시간동안 동작, 두번째 시간 후에 시작(딜레이)*/
    }

    .test:active {
      /* 후 상태 */
      width: 300px;
      background-color: royalblue;
    }

    div + div {
      margin-top: 20px;
    }

    .transition-1 {
      transition:
      width 2s,
      height 4s linear 3s;  /* 지속시간 일정하게 대기시간*/
    }
    
    .transition-1:hover {
      width: 300px;
      height: 300px;
      /*  hover에 transition을 주면 딱 hover 됐을 때만 적용됨(마우스를 옮기면 바로 적용 풀림) */
    }

    .transition-2 {
      transition: width 3s cubic-bezier(.22,1,.88,-0.06);
    }

    .transition-2:hover {
    width: 700px;      
  }

  .transition-3 {
    position: relative;
    left: 0;
    transition: left 1s;
  }

  .transition-3:active {
    left: 300px;
  }
  </style>
</head>
<body>
  <h1>transition(전환 효과)</h1>
  <h2>요소의 전, 후 상태의 중간 단계를 자연스럽게 만들어주는 효과</h2>
  <div class="test"> </div>

  <div class="transition-1"></div>
  <div class="transition-2"></div>
  <div class="transition-3"></div>

</body>
</html>


<!-- (정리) Quiz
  Q1: transition-property 속성의 기본값은?
  A1: all (기본적으로 모든 속성에 적용)

  Q2: transition 단축 속성의 필수 포함 속성은?
  A2: 지속시간 (transition-duration)
-->
