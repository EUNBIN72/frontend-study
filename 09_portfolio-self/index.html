<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>09-고은빈 포트폴리오</title>

  <!-- 파비콘(favicon.ico)은 프로젝트 폴더의 최상위 경로에 포함시키면 자동 적용 -->
  <!-- 최상위 경로에 없거나, ico가 아닌 별도 파일을 가진 경우에는 <link>로 적용  -->
  <link rel="icon" href="favicon.ico">
  <!-- (참고) 파비콘 만들기 : https://iconifier.net -->


  <!-- reset.css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

  <!-- 구글 웹 폰트 연결 -->
  <!-- 경량화된 오픈 라이선트 폰트, 한글 지원하는지 확인 및 필요한 굵기 선택 후 연결 -->
  <!-- 한글: Noto Sans Korean, 영문 : Open Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <!-- 구글 머티리얼 아이콘 연결 -->
  <!-- 구글에서 제공하는 아이콘, 글자처럼 취급 가능한 장점 -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <!-- main.css 연결 -->
  <link rel="stylesheet" href="css/main.css">

  <!-- main.js -->
  <script defer src="js/main.js"></script>
  
</head>
<body>
  <header id="header">
    <div class="inner">
      <!-- 로고 -->
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="로고">
      </a>

      <!-- 메뉴 -->
      <nav class="font-en">
        <ul>
          <li>
            <a href="#">01. ABOUT</a>
          </li>
          <li>
            <a href="#">02. SKILLS</a>
          </li>
          <li>
            <a href="#">03. PROJECTS</a>
          </li>
          <li>
            <a href="#">04. CONTACT</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- VISUAL -->
  <section class="visual">
    <div class="inner">
      <h1 class="font-en">
        <span class="animate-slow">Full Stack Developer</span><br>
        <span class="animate-slow">고은빈</span>
        <hr>
        <span class="animate-slow info">안녕하세요.</span><br>
        <span class="animate-slow info">Full Stack 개발자 고은빈입니다.</span>
      </h1>
    </div>
  </section>
  
</body>
</html>
