<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제3
    // 초등학교에서 1학년부터 6학년까지 중간고사 시험을 보았습니다. 
    // 학년과 점수를 입력 받은 후,
    // 1~3학년은 60점 이상이면 합격, 그 외의 학년은 70점 이상이면 합격 처리 후 
    // 각각 "합격"과 "불합격"을 브라우저에 출력하세요.
    // (점수가 0미만 100초과이거나 학년이 1미만 6 초과인 경우  "에러입니다." 라는 alert창을 띄우세요.)


    // 풀이3
    const grade = Number(prompt('학년을 입력하세요', ''));
    const num = Number(prompt('점수를 입력하세요', ''));

    // 학년이 1 미만 6 초과인 경우, 점수가 0 미만 100 초과인 경우 alert 창
    if (grade < 1 || grade > 6 || num < 0 || num > 100) {  
      alert('에러입니다.');
    } else {
      // 1학년 ~ 6학년까지 점수 확인 시작
      // 1학년 ~ 3학년까지는 60점 이상이 합격
      if (grade >= 1 && grade <= 3) {
        // 1학년 ~ 3학년까지는 60점 이상이 합격
        if (num >= 60) {
          document.write('합격');
        } else {
          document.write('불합격');
        }
      }
      else if (grade >= 4 && grade <= 6){
        // 4학년 ~ 6학년까지는 70점 이상이 합격 
        if (num >= 70){
          document.write('합격');
        } else {
          document.write('불합격')
        }
      }
    }
    
  </script>
</head>

</body>
</html>
