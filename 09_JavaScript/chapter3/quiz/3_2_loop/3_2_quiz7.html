// 이중 for문 이용

let table = '<table border="1">'; // 표 시작 태그와 테두리 설정
let num = 1; // 셀에 들어갈 숫자를 세기 위한 변수, 1부터 시작

// 바깥쪽 for문: 행 (<tr>)을 만듦. 5번 반복해서 5개의 행
for (let i = 0; i < 5; i++) {
  table += '<tr>'; // 각 행의 시작 태그

  // 안쪽 for문: 열 (<td>)을 만듦. 각 행마다 5번 반복해서 5개의 열
  for (let j = 0; j < 5; j++) {
    table += '<td>' + num + '</td>'; // 현재 num 값을 셀에 넣고 닫는 태그 추가
    num++; // 다음 셀을 위해 num 값을 1 증가
  }

  table += '</tr>'; // 각 행의 닫는 태그
}

table += '</table>'; // 표 닫는 태그
document.write(table); // 완성된 표 코드를 화면에 출력
