<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제3
    // 먹기 싫은 과일을 입력받은 다음 과일을 담은 배열에서 찾아 제거하고 콘솔에 출력해보세요.
    // 입력한 과일이 배열에 없을 경우 '제거할 과일이 없습니다.' 라고 alert창을 띄운다.

    const fruits = ['사과', '바나나', '딸기', '포도', '두리안', '파인애플'];
    const disliked = prompt('싫어하는 과일은?');

    // 풀이3
    const dislikedIndex = fruits.indexOf(disliked);  //disliked에서 받은 요소를 찾을거임
    console.log(dislikedIndex); //prompt에 입력받은 과일

    if (dislikedIndex === -1) {  //indexOf 함수는 찾을 수 없는 경우 -1을 반환하기 때문에 찾는 과일이 없으면 경고창 출력
      alert('제거할 과일이 없습니다.');
    } else {
      fruits.splice(dislikedIndex, 1); //splice를 사용해서 제거함, dislikedIndex에서 받은 과일을 제거하는데 1가지라서 ,1 을 붙여
    } document.write(fruits);
    
  </script>
</head>

</body>
</html>
