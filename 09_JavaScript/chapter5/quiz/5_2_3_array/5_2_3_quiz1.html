<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제1
    // 배열의 복사본 만들기
    // 기존 배열의 값을 이용해 새로운 배열로 만들고 콘솔에 출력해보세요.
    // 힌트: slice(), concat() 사용 또는 그 외 다른 방법을 이용해도 무관

    const originArr = [1, 2, 4, 0];

    // 아래와 같이 복사하면..?
    const copyArr = originArr;  //copyArr이 복사본본
    copyArr.push(99);  //마지막에 99를 추가함, 원본 배열도 변경됨
    console.log(originArr);  //[1, 2, 4, 0, 99]
    // 배열은 객체이기 때문에 copyArr와 originArr는 모두 같은 배열을 참조합니다.
    // 즉, 원본도 같이 변경됨

    // 풀이1
    const copyArr1 = originArr.slice(0, 4);  //0번부터 4-1배열까지 잘라내서 반환
    console.log(copyArr1);  //[1, 2, 4, 0]
    const copyArr2 = originArr.slice(0); //0번 배열부터 잘라내서 반환(모두를 반환함)
    console.log(copyArr2);  //[1, 2, 4, 0, 99]
    const copyArr3 = originArr.slice();  // 배열 처음부터 잘라내서 반환 = slice(0)이랑 같음
    console.log(copyArr3);  //[1, 2, 4, 0, 99]
    const copyArr4 = [].concat(originArr);  //빈 배열에 originArr을 붙여
    console.log(copyArr4);  //[ 1, ,2 ,4 ,0 ,99]
    
    // (참고) ES6차 spread 연산자
    const copyArr5 = [...originArr];  //...은 배열은 펴서 배열에서 값을 꺼내온다는 의미
    console.log(copyArr5);  //펼쳐진 배열을 반환
  </script>
</head>

</body>
</html>
