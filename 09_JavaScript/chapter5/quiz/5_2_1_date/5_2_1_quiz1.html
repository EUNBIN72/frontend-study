<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제1
    // 날짜 생성하기

    // 2023년 2월 20일, 오전 3시 12분을 나타내는 Date 객체를 만들어보세요.
    // 그리고 생성한 날짜 객체 정보를 예쁘게 출력하세요.

    // 풀이1
    const d1 = new Date(2023, 1, 20, 3, 12);
    const theYear = d1.getFullYear();
    // (ES2017) padStart(문자열의 총 길이, 추가할 문자): 문자열 앞에 지정된 문자를 지정된 길이만큼 추가
    // 원래 타입은 Number이기 때문에 문자열(String)로 바꿔주고 padStart 써줌
    const theMonth = String(d1.getMonth() + 1).padStart(2, '0');
    const theDate = String(d1.getDate()).padStart(2, '0');
    const theHour = String(d1.getHours()).padStart(2, '0');
    const theMinutes = String(d1.getMinutes()).padStart(2, '0');

    document.write(`${theYear}년 ${theMonth}월 ${theDate}일 ${theHour}시 ${theMinutes}분 <br>`); // 내가 직접 포맷팅

    // 지역(local) 별로 변환해주는 메소드
    document.write(d1.toLocaleString('ko-KR'), '<br>');  //날짜 + 시간
    document.write(d1.toLocaleDateString('ko-KR'), '<br>'); //날짜
    document.write(d1.toLocaleDateString('en-CA'), '<br>');  //캐나다  //날짜
    
  </script>
</head>
<body>
  
</body>
</html>
