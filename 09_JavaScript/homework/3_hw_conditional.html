<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3_hw_conditional</title>

    <style>
      #charImg {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 2px solid yellowgreen;
      }
    </style>
  </head>
  <body>
    <!-- 1번 -->
    <!-- 봄/여름/가을/겨울 중 계절을 하나 선택하고, 기온 정보를 입력한 후 확인 버튼을 누르면 날씨를 alert창에 출력 -->

    <!-- 여름에 35도 이상인 경우 ‘폭염 경보’, 33도 이상인 경우 ‘폭염 주의보’입니다 -->
    <!-- 겨울에 -15도 이하인 경우 ‘한파 경보’이고, -12도 이하인 경우 ‘한파 주의보’입니다. -->
    <h1>날씨 확인</h1>
    계절
    <input type="radio" name="season" id="spring" value="봄" />
    <label for="spring">봄</label>
    <input type="radio" name="season" id="summer" value="여름" />
    <label for="summer">여름</label>
    <input type="radio" name="season" id="fall" value="가을" />
    <label for="fall">가을</label>
    <input type="radio" name="season" id="winter" value="겨울" />
    <label for="winter">겨울</label>
    <div>
      <label for="temp">기온</label>
      <input type="number" id="temp" />
    </div><br>
    <button type="button" onclick="checkSeason()">확인</button>

    <script>
      // 1번
      function checkSeason() {
        // 어떤 계절의 버튼이 선택 되었는지?
        const selectedSeason = document.querySelector(
          'input[name="season"]:checked'
        );

        // 기온 입력 값을 가져와서 숫자로 변경
        const tempInput = document.getElementById("temp");
        let temperature = Number(tempInput.value);

        // 선택된 계절을 가져옴
        const season = selectedSeason.value;
        // alert창에 보여줄 기본 계절 메세지
        // message 변수에 나중에 문자열을 덧붙여야 돼서 const 대신 let으로 선언해야 함
        let message = season;

        // 계절과 기온에 따른 추가 메세지
        if (season === "여름") {
          if (temperature >= 35) {
            message += " 폭염 경보";
          } else if (temperature >= 33) {
            message += " 폭염 주의보";
          }
        } else if (season === "겨울") {
          if (temperature <= -15) {
            message += " 한파 경보";
          } else if (temperature <= -12) {
            message += " 한파 주의보";
          }
        }
        alert(message); //최종 메세지 알림창
      }
    </script>
    <hr>

    <!-- 2번 -->
    <!-- 캐릭터의 이름이 적혀있는 select 태그를 생성하세요. -->
    <!-- 선택된 캐릭터가 변경될 때마다 캐릭터 이미지가 변경되는 시스템을 구성하세요.  -->
    <h1>스폰지밥, 뚱이, 징징이</h1>
    <select id="charSelect" onchange="changeCharacter()">
      <option value="1" selected>스폰지밥</option>
      <option value="2">뚱이</option>
      <option value="3">징징이</option>
    </select>
    <img src="images/sponge.png" alt="캐릭터" id="charImg" />

    <script>
      // 2번
      function changeCharacter() {
        // 어떤 캐릭터가 선택되었는지 select 요소 가져오기
        const charSelect = document.getElementById("charSelect");

        // 이미지를 보여줄 img 요소 가져오기
        const charImg = document.getElementById("charImg");

        // 선택된 옵션의 값(value 속성) 가져오기
        const selectedValue = charSelect.value;

        let imagePath = ""; // 선택된 값에 따라 이미지 파일 경로 결정
        let altText = ""; //이미지의 대체 텍스트도 바꿔주기

        if (selectedValue === "1") {
          imagePath = "images/sponge.png"; //스폰지밥 이미지 파일 경로
          altText = "스폰지밥 이미지";
        } else if (selectedValue === "2") {
          imagePath = "images/dung.png"; //뚱이 이미지 파일 경로
          altText = "뚱이 이미지";
        } else if (selectedValue === "3") {
          imagePath = "images/human.png"; //징징이 이미지 파일 경로
          altText = "징징이 이미지";
        }

        // img 요소의 src 속성을 변경해서 이미지 바꾸기
        charImg.src = imagePath;
        charImg.alt = altText;
      }
    </script>
  </body>
</html>
