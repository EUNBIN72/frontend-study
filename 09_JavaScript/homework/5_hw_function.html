<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5_hw_function</title>

    <style>
      .img-sponge {
        width: 150px;
        height: 150px;
        border: 4px dotted green;
        border-radius: 40px;
      }
    </style>
  </head>
  <body>
    <!-- 1번 -->
    <!-- - 매개변수 round를 가지는 함수 radiusAdd를 선언합니다.
          - input type range의 값이 변화(change)되면 radiusAdd 함수가 동작합니다.
          - 이때 매개변수로 range값의 value를 사용합니다.
          - radiusAdd 함수는 매개변수 round를 전달받아서 징징이 테두리의 모서리를 둥글게 구성합니다.
          - 최초 이미지에 적용되는 스타일은 다음과 같습니다.
          - range는 최소값이 0이고, 최대값이 75, 간격이 5입니다. -->
    <img src="images/sponge.png" alt="스폰지밥" class="img-sponge" />
    <input
      type="range"
      min="0"
      max="75"
      step="5"
      onchange="radiusAdd(this.value)"
    />
    <span id="rangeValue">40</span>

    <script>
      // 1번
      // 매개변수 round를 가지는 함수 radiusAdd를 선언
      function radiusAdd(round) {
        // 스폰지밥 이미지 가져옴
        const charImg = document.querySelector(".img-sponge");
        // range 값을 보여줄 span 요소 가져옴
        const rangeValueSpan = document.getElementById("rangeValue");

        // 전달받은 round 값을 이미지의 border-radius 스타일로 적용
        // CSS 스타일을 변경할 때는 style 속성을 사용하고, 단위를 붙여줌
        charImg.style.borderRadius = round + "px";
        rangeValueSpan.textContent = round; //값을 span 태그에 나타내줌
      }
    </script>
  </body>
</html>
