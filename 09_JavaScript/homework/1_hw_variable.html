<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        margin-top: 100px;
        margin-left: 300px;
      }

      .spongebob img {
        width: 100px;
        height: 100px;
        max-width: 1000px;
        max-height: 1000px;
      }

      .size img {
        width: 100px;
        height: 100px;
        max-width: 1000px;
        max-height: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="spongebob">
      <h1>1. 자라나라 스폰지밥</h1>
      <button type="button">+</button>
      <br />
      <img src="../images/spongebob.webp" alt="스폰지밥 이미지" />
    </div>

    <hr />

    <div class="size">
      <h1>2. 크기 조정</h1>
      <p>가로 : <input type="text" class="width" /></p>
      <p>
        세로 : <input type="text" class="height" />
        <button type="button">변경</button>
      </p>
      <img src="../images/star.webp" alt="뚱이 이미지" class="star" />
    </div>

    <script>
    // -----------------------------------1. 자라나라 스폰지밥------------------------------------------

      const bobbtn = document.querySelector("button");
      const bobimage = document.querySelector(".spongebob > img");
      bobbtn.addEventListener("click", function () {
        // 속성 변화가 아니기 때문에 width, height는 선언해줘야 됨
        const currentWidth = bobimage.width;
        const currentHeight = bobimage.height;

        bobimage.style.width = currentWidth + 100 + "px";
        bobimage.style.height = currentHeight + 100 + "px";
      });

    // -----------------------------------2. 크기 조정------------------------------------------


      const width = document.querySelector(".width");
      const height = document.querySelector(".height");
      const starimage = document.querySelector("div img.star");
      const starbtn = document.querySelector("div p button");

      starbtn.addEventListener("click", function () {
        const currentWidth = Number(width.value);
        const currentHeight = Number(height.value);

        starimage.style.width = currentWidth + "px";
        starimage.style.height = currentHeight + "px";
      });
    </script>
  </body>
</html>
