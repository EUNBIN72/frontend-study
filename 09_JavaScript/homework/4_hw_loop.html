<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4_hw_loop</title>
  </head>
  <body>
    <!-- 1번 -->
    <!-- - CGC A지점은 팝콘 하나와 음료 2개가 포함된 콤보 세트를 판매하고 있습니다.
        - 사용자로부터 구매할 콤보 세트 개수를 입력 받으세요.
        - 그 후, 버튼을 클릭하면 입력받은 개수만큼 콤보 세트의 이미지(팝콘1개와 음료 2개)를 출력하세요. -->
    <h1>콤보세트</h1>
    <label for="setCnt">개수 : </label>
    <input type="number" id="setCnt" />
    <button type="button" class="btn-order">주문</button>
    <div class="combo-list">
      <!-- 콤보 세트 이미지가 들어갈 자리 -->
    </div>

    <script>
      // 1번
      const orderBtn = document.querySelector(".btn-order"); //주문 버튼 가져오기
      const comboList = document.querySelector(".combo-list"); //이미지가 표시될 자리 가져오기

      orderBtn.addEventListener("click", function () {
        const setCntInput = document.getElementById("setCnt"); //입력 필드에서 콤보 세트 가져오기
        const sets = Number(setCntInput.value); //입력값 문자열 -> 숫자로 변경

        // 이전에 표시된 이미지들 초기화
        comboList.innerHTML = "";

        // 입력받은 갯수만큼 콤보 세트 이미지 생성하고 출력
        for (i = 0; i < sets; i++) {
          // 각 콤보 세트를 담음
          const comboContainer = document.createElement("div");
          comboContainer.classList.add("combo-set");

          const popImg = document.createElement("img"); //팝콘 이미지 생성
          popImg.src = "images/popcorn.png"; //팝콘 이미지 파일 경로
          popImg.alt = "팝콘 이미지"; //대체 텍스트

          const cokeImg1 = document.createElement("img"); //콜라 이미지 생성
          cokeImg1.src = "images/coke.png"; //콜라 이미지 파일 경로
          cokeImg1.alt = "콜라 이미지"; //대체 텍스트

          const cokeImg2 = document.createElement("img"); //콜라 이미지 생성
          cokeImg2.src = "images/coke.png"; //콜라 이미지 파일 경로
          cokeImg2.alt = "콜라 이미지"; //대체 텍스트

          // appendchild() : 하나의 노드를 특정 부모 노드 안쪽 끝 부분, 즉 마지막 자식으로 추가
          comboContainer.appendChild(popImg);
          comboContainer.appendChild(cokeImg1);
          comboContainer.appendChild(cokeImg2);

          comboList.appendChild(comboContainer);
        }
      });
    </script>
    <hr>

    <!-- 2번 -->
    <!-- 테이블 생성 버튼을 클릭하면 prompt를 통해 행과 열의 값을 입력 받은 후, 행 x 열 크기의 테이블을 생성하세요. -->
    <h1>행 열 개수 각각 입력받아 테이블 만들기</h1>
    <button type="button" onclick="createTable()">테이블 생성</button>
    <div class="table-area">
      <!-- 표가 들어갈 자리 -->
    </div>

    <script>
      // 2번
      // 행과 열의 갯수를 입력받음
      const row = Number(prompt("행의 개수는?"));
      const column = Number(prompt("열의 개수는?"));

      const tableList = document.querySelector(".table-area"); // 표 공간 가져오기
      const tableBtn = document.querySelector("button"); //테이블 생성 버튼 가져오기

      function createTable() {
        let num = 1; //숫자 1부터 시작, 변수를 1로 초기화
        const createRow = document.createElement("tr"); //행 생성
        const createColumn = document.createElement("td"); //열 생성
        const tableBorder = document.createElement("table"); //테이블 테두리 생성
        tableBorder.setAttribute("border", "1");
        2;
        for (let i = 1; i <= row; i++) {
          const createRow = document.createElement("tr");
          for (let j = 1; j <= column; j++) {
            const createColumn = document.createElement("td");
            createColumn.textContent = num++;
            createRow.appendChild(createColumn);
          }
          tableBorder.appendChild(createRow);
        }
        tableList.appendChild(tableBorder);
      }
    </script>
    <hr>

    <!-- 3번 -->
    <!-- 문제의 조건에서 200g이 되면 귤을 그만 따야한다고 명시되어 있지만
          체험시작 버튼을 누르면 몇 g까지 딸 수 있는지 prompt로 입력받아 처리해 보세요. -->
    <!-- 귤 농장에서 바구니에 원하는 만큼 담는다.
        귤 하나의 무게는 10g입니다.
        귤은 최대 200g까지만 딸 수 있다.
        체험 시작 버튼을 누르면 몇 g까지 딸 수 있는지 prompt로 입력받아 처리해보세요 -->
    <h1>귤농장</h1>
    <button type="button" onclick="getOrange()">체험시작</button>
    <div class="basket" style="display: flex; flex-wrap: wrap">
      <!-- 귤이 들어갈 자리 -->


    <script>
      // 3번
      const orangeEl = Number(prompt("귤 몇g을 딸까요?"));
      const orangeBasket = document.querySelector(".basket");
      const finish = document.querySelector(".finish-message");

      function getOrange() {
        for (let i = 1; i <= orangeEl / 10; i++) {
          const createText = document.createElement("p");
          createText.textContent = `귤 ${i * 10}g`;
          // createImg.textContent = "i*10g"
          // 이미지에는 textContent가 들어갈수없음
          const createImg = document.createElement("img");
          createImg.src = "images/gyul.png";
          createImg.alt = "귤";
          orangeBasket.appendChild(createText);
          orangeBasket.appendChild(createImg);
        }
        finish.style.display = "block";
      }
    </script>
  </body>
</html>
