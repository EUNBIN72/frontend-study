<!-- 기본 설정(ctrl+,): font size는 각자 알아서, tab size는 2로 변경, 테마도 각자 알아서서 -->
<!-- ! + Enter 또는 Tab 키 입력으로 HTML 기본 구조 자동 완성 -->
<!-- 
  lang 지정 사용자 정의 속성 추가 -> 명령 팔레트(F1 또는 ctrl + shift + p) 에서 settings json 검색

"emmet.variables": {
      "lang": "ko"
  }
-->
<!-- 메뉴 한글화 - Extentions에서 korean 검색 -->

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 
    코드 정렬 기능(alt + shift + f) : 정리된 코드를 만들어줌(권장 X)
    의존도가 높아지면 코드를 언제 띄어 쓰고 들여 써야 할지 모름
    간혹 의도와 다르게 정렬되기도 함
    처음부터 깔끔하게 작업하는 습관을 들이는 것이 좋음
  -->
  <!-- 태그 이름을 한 번에 변경하기 (setting -> linked editing) -->
  <span>Hello World!</span>
  <div>Hello World!</div>
  <div>Hello World!</div>
  <div>Hello World!</div>
  <div>Hello World!</div>
  <div>
    Hello World!</div>

    <!-- 브라우저에 출력하기(Extentions -> live server 설치) -->
    <!-- 우클릭 후 Open with Live server 또는 alt + l + o -->
    <!-- 
      Live Server 기능은 개발을 위해 임시로 로컬(자신의 컴퓨터 환경) 서버를 오픈하는 것
      외부 사람들이 접속하게 하려면 해당 프로젝트를 AWS, Netlify, 카페24 같은 호스팅 서버에 업로드 
    -->
</body>

</html>
